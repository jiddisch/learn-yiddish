<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" *ngFor="let btn of btns">
    <ion-button expand="block" [class]="btn.class" [routerLink]="[btn.url]">{{ btn.label | translate }}</ion-button>
  </div>
</ion-content>
