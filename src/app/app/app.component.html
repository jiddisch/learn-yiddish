<ion-app>
  <ion-menu [menuId]="'main'" [contentId]="'content1'" [side]="'start'" [swipeGesture]="false">
    <ion-content>
      <ion-list>
  
        <ion-menu-toggle>
  
          <ion-item [class]="nav.class" [routerLink]="[nav.url]" *ngFor="let nav of navigation">
            <ion-icon [name]="nav.icon" [slot]="'end'"></ion-icon>
            <ion-label>{{nav.label | translate}}</ion-label>
          </ion-item>
  
        </ion-menu-toggle>
  
      </ion-list>
  
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
